<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="grid-container stats-card bg-light-blue">
        <h1 class="fs-800 card-title">
          Get <span class="text-accent">insights</span> that help your business
          grow.
        </h1>
        <p class="text-opacity card-body">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-meta grid">
          <h2>
            10k+
            <span class="text-opacity text-uppercase fs-400 d-block"
              >companies</span
            >
          </h2>
          <h2>
            314
            <span class="text-opacity text-uppercase fs-400 d-block"
              >templates</span
            >
          </h2>
          <h2>
            12M+
            <span class="text-opacity text-uppercase fs-400 d-block"
              >queries</span
            >
          </h2>
        </div>
        <img
          class="card-img"
          src="images/image-header-mobile.jpg"
          alt="open-air office workers"
        />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Treyden Tallent</a>.
      </div>
    </main>
  </body>
</html>
